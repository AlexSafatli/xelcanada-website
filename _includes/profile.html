<div class="profile">
    <section id="wrapper">
        <header class="profile-header">
        {% if site.aboutPage %}
            <a href="{{ site.baseurl }}about">
                <img id="avatar" src="{{ site.baseurl }}assets/images/avatar.png"/>
            </a>
        {% else %}
            <img id="avatar" src="{{ site.baseurl }}assets/images/logo.png"/>
        {% endif %}
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
